<!DOCTYPE html>
<html xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
<head>
	<title>Place the Dice</title>
	<style>
		body, input { font-family: Arial, Helvetica, "sans-serif"; font-size: 15px; }
		body { text-align:center; }
	</style>

</head>

<body>
<h1>Dice Place</h1>


<form name = "placing">
<div id="diceImage"> Enter a Number from 1 to 6 </div>
<input type = "text" name = "diceplace">
<p></p>
<button id="btn" type="button" onClick="placeDice();">Pick a number to place the dice on</button>
</form>

<script>
function placeDice(){
	var dice = ["Roll1.jpeg","Roll2.jpeg","Roll3.jpeg","Roll4.jpeg","Roll5.jpeg","Roll6.jpeg"];
	var roll = document.forms["placing"]["diceplace"].value;
	roll--; 
	
	if (roll > 5 || roll < 0){
		document.getElementById("diceImage").innerHTML = "Please Enter A Number From 1 to 6!";
	}
	else{
		document.getElementById("diceImage").innerHTML="<img src='"+dice[roll]+"'>";
		document.getElementByID('btn').innerHTML = "Player 2 Roll the dice";
	}
	endif
}

</script>

</body>
</html>
