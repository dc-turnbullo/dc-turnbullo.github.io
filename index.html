<!DOCTYPE html>
<html>
    <head>
        <script>
            function mytable() {
                var s = ""; 
                var multiply = parseInt(document.getElementById("taketime").value); 
                var rows = parseInt(document.getElementById("rowsf").value); 

                
                for (var i = 1; i <= rows; i++) {
                    s += i + " times " + multiply + " equals " + (i * multiply) + "<br>";
                }

                
                document.getElementById("table").innerHTML = s;
                return false; 
            }
        </script>
    </head>
<body>
    
    <form>
        Number to multiply by:
        <input type="text" id="taketime">
    </form>

    
    <form>
        Number of times you want to multiply:
        <input type="text" id="rowsf">
    </form>

    
    <form onsubmit="return mytable()"> 
        Final calculation:
        <input type="submit" value="Calculate">
    </form>

    
    Times Table:
    <p id="table"></p>
</body>
</html>
