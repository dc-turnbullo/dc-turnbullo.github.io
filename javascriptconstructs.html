<!DOCTYPE html>
<head>
    <title>Timestables</title>
    <script>
        function mytable(){
            var tables = ""
            for (var i = 1;i<13;i++){
            tables =tables + i + "times 5 equals" + (i*5) + "<br>"
            }
            document.getElementById("finaltable").innerHTML =  tables
            
            return false
        }
    </script>
</head>
<body>
    <div id = "table"></div>
    <form on submit="return mytable()">
        my table:
        <input type = "submit">
    </form>
    <div id = "table">my Table:</div>
    <div id = "finaltable"></div>
</body>
